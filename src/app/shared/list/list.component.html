<div class="pesquisa">
  <input type="text" [(ngModel)]="inputValue" (keyup.enter)="search()" />
  <button mat-raised-button (click)="goToAdd()">Add</button>
</div>

<div class="tabela">
  <table>
    <tr>
      <th *ngFor="let header of headers">
        {{ header }}
      </th>
    </tr>
    <tr *ngFor="let entity of entities">
      <td *ngFor="let key of keys">{{ entity[key] }}</td>
      <td>
        <div class="editButton">
          <button mat-raised-button (click)="editEntity(entity.id)">
            Edit
          </button>
        </div>
        <div class="deleteButton">
          <button mat-raised-button (click)="onDeleteEntity(entity.id)">
            Delete
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
